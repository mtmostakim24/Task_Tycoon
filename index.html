<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tycoon - Earn Money</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>

    <!-- Login Section -->
    <div id="loginSection" class="container">
        <div class="card">
            <h2>Login</h2>
            <input type="tel" id="loginMobile" placeholder="Mobile Number" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button class="btn" onclick="login()">Login</button>
            <p style="text-align: center; margin-top: 15px;">
                Don't have account? <a href="#" onclick="showRegister()" style="color: #4CAF50;">Register</a>
            </p>
        </div>
    </div>

    <!-- Register Section -->
    <div id="registerSection" class="container" style="display: none;">
        <div class="card">
            <h2>Register</h2>
            <input type="text" id="regName" placeholder="Full Name" required>
            <input type="tel" id="regMobile" placeholder="Mobile Number" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <input type="text" id="regReferral" placeholder="Referral Code (Optional)">
            <button class="btn" onclick="register()">Register</button>
            <p style="text-align: center; margin-top: 15px;">
                Already have account? <a href="#" onclick="showLogin()" style="color: #4CAF50;">Login</a>
            </p>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" style="display: none;">
        <div class="card">
            <h2>Welcome, <span id="userName"></span></h2>
            <p>Balance: $<span id="balance">0.00</span></p>
        </div>

        <div class="card">
            <h3>Daily Tasks</h3>
            <p>Completed: <span id="completedTasks">0</span>/100</p>
            <button class="btn" onclick="doTask()">Do Task (+$0.01)</button>
        </div>

        <div class="card">
            <h3>Referral System</h3>
            <p>Your Referrals: <span id="referralCount">0</span></p>
            <p>Your Referral Code: <strong id="userReferralCode"></strong></p>
            <button class="btn" onclick="copyReferral()">Copy Referral Link</button>
        </div>

        <div class="card">
            <h3>Referral History</h3>
            <div id="referralHistory"></div>
        </div>
    </div>

    <script>
        // Simple Storage System
        function getUsers() {
            return JSON.parse(localStorage.getItem('users')) || {};
        }

        function saveUsers(users) {
            localStorage.setItem('users', JSON.stringify(users));
        }

        function getCurrentUser() {
            return JSON.parse(localStorage.getItem('currentUser'));
        }

        function setCurrentUser(user) {
            localStorage.setItem('currentUser', JSON.stringify(user));
        }

        // Show Notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            notification.style.background = type === 'error' ? '#f44336' : '#4CAF50';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Generate Referral Code
        function generateReferralCode() {
            return Math.random().toString(36).substring(2, 10).toUpperCase();
        }

        // Show/Hide Sections
        function showLogin() {
            document.getElementById('registerSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
        }

        function showRegister() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('registerSection').style.display = 'block';
            
            // Auto-fill referral code from URL
            const urlParams = new URLSearchParams(window.location.search);
            const refCode = urlParams.get('ref');
            if (refCode) {
                document.getElementById('regReferral').value = refCode;
            }
        }

        // âœ… FIXED: Register Function
        function register() {
            const name = document.getElementById('regName').value;
            const mobile = document.getElementById('regMobile').value;
            const password = document.getElementById('regPassword').value;
            const referralCode = document.getElementById('regReferral').value;

            if (!name || !mobile || !password) {
                showNotification('Please fill all fields', 'error');
                return;
            }

            const users = getUsers();
            
            if (users[mobile]) {
                showNotification('Mobile number already registered', 'error');
                return;
            }

            // Create new user
            const newUser = {
                id: Date.now(),
                name: name,
                mobile: mobile,
                password: password,
                balance: 0.50, // Registration bonus
                tasksCompleted: 0,
                referralCode: generateReferralCode(),
                referrals: [],
                referredBy: referralCode || null
            };

            users[mobile] = newUser;
            saveUsers(users);
            setCurrentUser(newUser);

            // âœ… FIXED: Process referral
            if (referralCode) {
                processReferral(referralCode, newUser.id);
            }

            showNotification('Registration successful! $0.50 bonus added.');
            loadMainApp();
        }

        // âœ… FIXED: Process Referral
        function processReferral(referrerCode, newUserId) {
            console.log('Processing referral:', referrerCode, 'for user:', newUserId);
            
            const users = getUsers();
            let referrerFound = null;

            // Find user with this referral code
            for (let mobile in users) {
                if (users[mobile].referralCode === referrerCode) {
                    referrerFound = users[mobile];
                    break;
                }
            }

            if (referrerFound) {
                console.log('Referrer found:', referrerFound.name);
                
                // Add to referrer's referral list
                referrerFound.referrals.push({
                    id: newUserId,
                    earned: 0,
                    status: 'pending'
                });

                // Update user data
                users[referrerFound.mobile] = referrerFound;
                saveUsers(users);

                showNotification('Referral added successfully!');
                
                // Update display if referrer is current user
                const currentUser = getCurrentUser();
                if (currentUser && currentUser.mobile === referrerFound.mobile) {
                    loadMainApp();
                }
            } else {
                console.log('Referrer not found');
            }
        }

        // Login Function
        function login() {
            const mobile = document.getElementById('loginMobile').value;
            const password = document.getElementById('loginPassword').value;

            const users = getUsers();
            const user = users[mobile];

            if (user && user.password === password) {
                setCurrentUser(user);
                showNotification('Login successful!');
                loadMainApp();
            } else {
                showNotification('Invalid mobile or password', 'error');
            }
        }

        // Load Main App
        function loadMainApp() {
            const user = getCurrentUser();
            
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('registerSection').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';

            document.getElementById('userName').textContent = user.name;
            document.getElementById('balance').textContent = user.balance.toFixed(2);
            document.getElementById('completedTasks').textContent = user.tasksCompleted;
            document.getElementById('referralCount').textContent = user.referrals.length;
            document.getElementById('userReferralCode').textContent = user.referralCode;

            updateReferralHistory();
        }

        // Update Referral History
        function updateReferralHistory() {
            const user = getCurrentUser();
            const historyDiv = document.getElementById('referralHistory');
            
            if (user.referrals.length === 0) {
                historyDiv.innerHTML = '<p>No referrals yet</p>';
                return;
            }

            let html = '';
            user.referrals.forEach(ref => {
                html += `
                    <div style="border-bottom: 1px solid rgba(255,255,255,0.2); padding: 10px 0;">
                        <p>User ID: ${ref.id}</p>
                        <p>Earned: $${ref.earned.toFixed(2)}</p>
                        <p>Status: ${ref.status}</p>
                    </div>
                `;
            });
            
            historyDiv.innerHTML = html;
        }

        // Do Task
        function doTask() {
            const user = getCurrentUser();
            
            if (user.tasksCompleted >= 100) {
                showNotification('Daily tasks completed!', 'error');
                return;
            }

            user.tasksCompleted++;
            user.balance += 0.01;

            // Update user data
            const users = getUsers();
            users[user.mobile] = user;
            saveUsers(users);
            setCurrentUser(user);

            // âœ… FIXED: Update referral progress
            updateReferralProgress(user.id, 0.01);

            showNotification('Task completed! +$0.01');
            loadMainApp();
        }

        // âœ… FIXED: Update Referral Progress
        function updateReferralProgress(userId, amount) {
            console.log('Updating referral progress for:', userId, 'Amount:', amount);
            
            const users = getUsers();
            let updated = false;

            for (let mobile in users) {
                const user = users[mobile];
                
                // Check if this user has the referred user
                const referralIndex = user.referrals.findIndex(ref => ref.id === userId);
                
                if (referralIndex !== -1) {
                    console.log('Found referral in:', user.name);
                    
                    // Update referral progress
                    user.referrals[referralIndex].earned += amount;
                    
                    // Check if reached $15 for bonus
                    if (user.referrals[referralIndex].earned >= 15 && user.referrals[referralIndex].status === 'pending') {
                        user.referrals[referralIndex].status = 'active';
                        user.balance += 1.00; // $1 bonus
                        showNotification('ðŸŽ‰ Referral bonus! +$1.00');
                    }
                    
                    users[mobile] = user;
                    updated = true;
                }
            }

            if (updated) {
                saveUsers(users);
                
                // Update current user if affected
                const currentUser = getCurrentUser();
                if (users[currentUser.mobile]) {
                    setCurrentUser(users[currentUser.mobile]);
                    loadMainApp();
                }
            }
        }

        // Copy Referral Link
        function copyReferral() {
            const user = getCurrentUser();
            const referralLink = `${window.location.origin}${window.location.pathname}?ref=${user.referralCode}`;
            
            navigator.clipboard.writeText(referralLink).then(() => {
                showNotification('Referral link copied!');
            });
        }

        // Check if user is already logged in
        window.onload = function() {
            const currentUser = getCurrentUser();
            if (currentUser) {
                loadMainApp();
            } else {
                showLogin();
                
                // Check for referral code in URL
                const urlParams = new URLSearchParams(window.location.search);
                const refCode = urlParams.get('ref');
                if (refCode) {
                    showRegister();
                    document.getElementById('regReferral').value = refCode;
                }
            }
        };
    </script>
</body>
</html>
